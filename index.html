<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/main.css" />
    <link rel="stylesheet" href="./src/reset.css">
    <link rel="icon" type="image/x-icon" href="/assets/MdiBaseballDiamondOutline.ico">
    <title>Comparator</title>
</head>

<body style="background-color: #d8dee9;">
    <div class="header">
        <div class="head-left">
            <img class="logo" src="./assets/Mediamodifier-Design.jpg" alt="">
            <div class="title">Comparator</div>
        </div>
        <div class="description">Compare statistics from 2 different players in Major League Baseball</div>
    </div>
    <div class="main">
        <div class="search-bars">
            <div class="search-1">

            </div>
            <div class="search-2"></div>
        </div>
        <div class="stats-main">
            <div class="details-1">
                <span class="det-text">Player Details</span>
                <div class="name-1">
                </div>
                <div class="bio-1">
                    <ul class="bio-1-list">
                    </ul>
                </div>
                <div class="awards-1">
                    <ul class="awards-1-list">
                    </ul>
                </div>
            </div>
            <div class="stats-1">
            </div>
            <div class="graph">

            </div>
            <div class="stats-2">
                <ul class="stats-2-list">
                </ul>
            </div>
            <div class="details-2">
                <span class="det-text">Player Details</span>
                <div class="name-2">
                </div>
                <div class="bio-2">
                    <ul class="bio-2-list">
                    </ul>
                </div>
                <div class="awards-2">
                    <ul class="awards-2-list">
                    </ul>
                </div>
            </div>
        </div>
        <div class="options">

        </div>
    </div>
    <div class="footer">
        <div class="usage">Data provided by Lahman Baseball Database</div>
        <div class="github"><a href="https://github.com/Cuponk"><img src="./assets/icons8-github-48.png" alt=""></a>
        </div>
    </div>
</body>

</html>
