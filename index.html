<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js" defer></script>
    <link rel="stylesheet" href="./src/reset.css">
    <link rel="icon" type="image/x-icon" href="/assets/MdiBaseballDiamondOutline.ico">
    <title>Comparator</title>
</head>

<body style="background-color: #d8dee9;">
    <div class="header">
        <div class="head-left">
            <img class="logo" src="./assets/Mediamodifier-Design.jpg" alt="">
            <div class="title">Comparator</div>
        </div>
        <div class="description">Compare statistics from 2 different players in Major League Baseball</div>
    </div>
    <div class="main">
        <div class="search-bars">
            <div class="search-1">
            </div>
            <div class="search-2">
            </div>
        </div>
        <div class="stats-main">
            <div class="details-1">
                <span class="det-text">Player Details</span>
                <div class="name-1">
                </div>
                <div class="bio-1">
                    <ul class="bio-1-list">
                        <li class="bio-name"></li>
                        <li class="bio-height"></li>
                        <li class="bio-teams"></li>
                        <li class="bio-years"></li>
                        <li class="bio-home"></li>
                    </ul>
                </div>
                <div class="awards-1">
                    <ul class="awards-1-list">
                        <li class="award-all-star"></li>
                        <li class="award-mvp"></li>
                        <li class="award-gold-glove"></li>
                        <li class="award-silver-slugger"></li>
                        <li class="award-rings"></li>
                    </ul>
                </div>
            </div>
            <div class="stats-1">
                <ul class="stats-1-list-pitching">
                    <li class="stats-w"></li>
                    <li class="stats-l"></li>
                    <li class="stats-g"></li>
                    <li class="stats-era"></li>
                    <li class="stats-so"></li>
                    <li class="stats-ip"></li>
                    <li class="stats-whip"></li>
                </ul>
                <ul class="stats-1-list-batting">
                    <li class="stats-avg"></li>
                    <li class="stats-obp"></li>
                    <li class="stats-slg"></li>
                    <li class="stats-opb"></li>
                    <li class="stats-hr"></li>
                    <li class="stats-rbi"></li>
                    <li class="stats-ab"></li>
                </ul>
            </div>
            <div class="graph">
            </div>
            <div class="stats-2">
                <ul class="stats-2-list-pitching">
                    <li class="stats-w"></li>
                    <li class="stats-l"></li>
                    <li class="stats-g"></li>
                    <li class="stats-era"></li>
                    <li class="stats-so"></li>
                    <li class="stats-ip"></li>
                    <li class="stats-whip"></li>
                </ul>
                <ul class="stats-2-list-batting">
                    <li class="stats-avg">test</li>
                    <li class="stats-obp"></li>
                    <li class="stats-slg"></li>
                    <li class="stats-opb"></li>
                    <li class="stats-hr"></li>
                    <li class="stats-rbi"></li>
                    <li class="stats-ab"></li>
            </div>
            <div class="details-2">
                <span class="det-text">Player Details</span>
                <div class="name-2">
                </div>
                <div class="bio-2">
                    <ul class="bio-2-list">
                        <li class="bio-name"></li>
                        <li class="bio-height"></li>
                        <li class="bio-teams"></li>
                        <li class="bio-years"></li>
                        <li class="bio-home"></li>
                    </ul>
                </div>
                <div class="awards-2">
                    <ul class="awards-2-list">
                        <li class="award-all-star"></li>
                        <li class="award-mvp"></li>
                        <li class="award-gold-glove"></li>
                        <li class="award-silver-slugger"></li>
                        <li class="award-rings"></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="options">

        </div>
    </div>
    <div class="footer">
        <div class="usage">Data provided by Lahman Baseball Database</div>
        <div class="github"><a href="https://github.com/Cuponk"><img src="./assets/icons8-github-48.png" alt=""></a>
        </div>
    </div>
</body>

</html>
