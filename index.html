<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body style="background-color: #d8dee9;">
    <div class="header">
        <div class="head-left">
            <img class="logo" src="./assets/Mediamodifier-Design.jpg" alt="">
            <div class="title">Comparator</div>
        </div>
        <div class="description">Compare statistics from 2 different players in Major League Baseball</div>
    </div>
    <div class="main">
        <div class="search-bars">
            <div class="search-1">
                <input type="text" id="s-text-1" placeholder="search for any player...">
                <button id="s-icon-1"><img src="./assets/MaterialSymbolsSearch.svg"></button>
            </div>
            <div class="results-1">
                <ul class="results-list-1"></ul>
            </div>
            <div class="results-2">
                <ul class="results-list-2"></ul>
            </div>
            <div class="search-2">
                <input type="text" id="s-text-2" placeholder="search for any player...">
                <button id="s-icon-2"><img  src="./assets/MaterialSymbolsSearch.svg"></button>
            </div>
        </div>
        <div class="stats-main">
            <div class="details-1">
                <span class="det-text">Player Details</span>
                <div class="name-1">
                </div>
                <div class="bio-1">
                    <ul class="bio-1-list">
                        <li class="bio-1-birth-year"></li>
                        <li class="bio-1-height"></li>
                        <li class="bio-1-arms">
                            <div class="bats-1"></div>
                            <div class="throws-1"></div>
                        </li>
                        <li class="bio-1-years"></li>
                        <li class="bio-1-home"></li>
                    </ul>
                </div>
                <div class="awards-1">
                    <ul class="awards-1-list">
                        <div>Awards</div>
                        <li class="award-1-all-star"></li>
                        <li class="award-1-mvp"></li>
                        <li class="award-1-gold-glove"></li>
                        <li class="award-1-silver-slugger"></li>
                    </ul>
                </div>
            </div>
            <div class="stats-1">
                <ul class="stats-1-list-pitching hidden">
                    <label class="stats-1-w">
                        <input name="stats-pitch" id="w" type="radio">
                        <span class="radio-content">
                            <p id="stats-1-w">Wins</p>
                        </span>
                    </label>
                    <label class="stats-1-l">
                        <input name="stats-pitch" id="l" type="radio">
                        <span class="radio-content">
                            <p id="stats-1-l">Losses</p>
                        </span>
                    </label>
                    <label class="stats-1-g">
                        <input name="stats-pitch" id="g" type="radio">
                        <span class="radio-content">
                            <p id="stats-1-g">Games</p>
                        </span>
                    </label>
                    <label class="stats-1-era">
                        <input name="stats-pitch" id="era" type="radio">
                        <span class="radio-content">
                            <p id="stats-1-era">ERA</p>
                        </span>
                    </label>
                    <label class="stats-1-so">
                        <input name="stats-pitch" id="so" type="radio">
                        <span class="radio-content">
                            <p id="stats-1-so">Strikeouts</p>
                        </span> 
                    </label>
                    <label class="stats-1-ip">
                        <input name="stats-pitch" id="ip" type="radio">
                        <span class="radio-content">
                            <p id="stats-1-ip">Innings Pitched</p>
                        </span>
                    </label>
                    <label class="stats-1-whip">
                        <input name="stats-pitch" id="whip" type="radio">
                        <span class="radio-content">
                            <p id="stats-1-whip">WHIP</p>
                        </span>
                    </label>
                </ul>

                <li class="stats-1-l">

                    <p id="stats-1-whip"></p>

                </li> -->
                <ul class="stats-1-list-batting">
                    <label class="stats-1-avg">
                        <input name="stats-hit" id="avg" type="radio">
                        <span class="radio-content">
                            <p id="stats-1-avg">AVG</p>
                        </span>
                    </label>
                    <label class="stats-1-obp">
                        <input name="stats-hit" id="obp" type="radio">
                        <span class="radio-content">
                            <p id="stats-1-obp">OBP</p>
                        </span>
                    </label>
                    <label class="stats-1-slg">
                        <input name="stats-hit" id="slg" type="radio">
                        <span class="radio-content">
                            <p id="stats-1-slg">SLG</p>
                        </span>
                    </label>
                    <label class="stats-1-ops">
                        <input name="stats-hit" id="ops" type="radio">
                        <span class="radio-content">
                            <p id="stats-1-ops">OPS</p>
                        </span>
                    </label>
                    <label class="stats-1-hr">
                        <input name="stats-hit" id="hr" type="radio">
                        <span class="radio-content">
                            <p id="stats-1-hr">HR</p>
                        </span>
                    </label>
                    <label class="stats-1-rbi">
                        <input name="stats-hit" id="rbi" type="radio">
                        <span class="radio-content">
                            <p id="stats-1-rbi">RBI</p>
                        </span>
                    </label>
                    <label class="stats-1-ab">
                        <input name="stats-hit" id="ab" type="radio">
                        <span class="radio-content">
                            <p id="stats-1-ab">AB</p>
                        </span>
                    </label>
                </ul>
            </div>
            <div class="chart-div"><canvas id="chart"></canvas></div>
            <div class="stats-2">
                <ul class="stats-2-list-pitching hidden">
                    <li id="stats-2-w"></li>
                    <li id="stats-2-l"></li>
                    <li id="stats-2-g"></li>
                    <li id="stats-2-era"></li>
                    <li id="stats-2-so"></li>
                    <li id="stats-2-ip"></li>
                    <li id="stats-2-whip"></li>
                </ul>
                <ul class="stats-2-list-batting">
                    <li id="stats-2-avg"></li>
                    <li id="stats-2-obp"></li>
                    <li id="stats-2-slg"></li>
                    <li id="stats-2-ops"></li>
                    <li id="stats-2-hr"></li>
                    <li id="stats-2-rbi"></li>
                    <li id="stats-2-ab"></li>
                </ul>
            </div>
            <div class="details-2">
                <span class="det-text">Player Details</span>
                <div class="name-2">
                </div>
                <div class="bio-2">
                    <ul class="bio-2-list">
                        <li class="bio-2-birth-year"></li>
                        <li class="bio-2-height"></li>
                        <li class="bio-2-arms">
                            <div class="bats-2"></div>
                            <div class="throws-2"></div>
                        </li>
                        <li class="bio-2-years"></li>
                        <li class="bio-2-home"></li>
                    </ul>
                </div>
                <div class="awards-2">
                    <ul class="awards-2-list">
                        <div>Awards</div>
                        <li class="award-2-all-star"></li>
                        <li class="award-2-mvp"></li>
                        <li class="award-2-gold-glove"></li>
                        <li class="award-2-silver-slugger"></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="options">
            <div class="toggle-main">
                <span class="first">Hitting</span>
                <input type="checkbox" id="toggle"></input>
                <span class="pitching">Pitching</span>
            </div>
            <div class="radio">
                <input class="radio-input" name="graph-type" id="graph-bar" type="radio">
                <label for="graph-bar" class="radio-label">Bar Chart</label>

                <input class="radio-input" name="graph-type" id="graph-line" type="radio">
                <label for="graph-line" class="radio-label">Line Chart</label>
                
                <input class="radio-input" name="graph-type" id="graph-bubble" type="radio">
                <label for="graph-bubble" class="radio-label">Bubble Chart</label>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="usage">Data provided by Lahman Baseball Database</div>
        <div class="linkedin-class">
            <a href="https://www.linkedin.com/in/justin-aitken-bb9272212/"><img class="linkedin" src="./assets/linkedin-svgrepo-com.svg" alt=""></a>
        </div>        
        <div class="github">
            <a href="https://github.com/Cuponk"><img class="linkedin" src="./assets/github-icon-1-logo-svgrepo-com.svg" alt=""></a>
        </div>
    </div>
</body>

</html>
